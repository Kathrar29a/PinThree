#config_version=6

# Battle Of The Bands v1.3  MPF 0.80 / GMC 0.1.2 / G'Doh! 4.3

# CC from V1.2
#create light group for each NeoSeg display
neoseg_displays:
  neoseg_0:
    start_channel: "3-0-0"
    size: 8digit
    light_template:
      type: w
      subtype: led
      color_correction_profile: NeoSeg_blue

  neoseg_1:
    start_channel: "3-0-120"
    size: 8digit
    light_template:
      type: w
      subtype: led
      color_correction_profile: NeoSeg_blue

  neoseg_2:
    start_channel: "3-0-240"
    size: 8digit
    light_template:
      type: w
      subtype: led
      color_correction_profile: NeoSeg_blue

  neoseg_3:
    start_channel: "3-0-360"
    size: 8digit
    light_template:
      type: w
      subtype: led
      color_correction_profile: NeoSeg_blue

  neoseg_4:
    start_channel: "3-0-480"
    size: 2digit
    light_template:
      type: w
      subtype: led
      color_correction_profile: NeoSeg_blue

  neoseg_5:
    start_channel: "3-0-510"
    size: 2digit
    light_template:
      type: w
      subtype: led
      color_correction_profile: NeoSeg_blue

#use light groups to arrange into a segment display

segment_displays:
  neoseg_top:
    number: 1
    size: 16
    integrated_dots: true
    use_dots_for_commas: true
    default_transition_update_hz: 30
    platform_settings:
      light_groups:
        - neoseg_0
        - neoseg_1
      type: 14segment

  neoseg_bot:
    number: 1
    size: 16
    integrated_dots: true
    use_dots_for_commas: true
    default_transition_update_hz: 30
    platform_settings:
      light_groups:
        - neoseg_2
        - neoseg_3
      type: 14segment

  neoseg_p1:
    number: 1
    size: 8
    integrated_dots: true
    use_dots_for_commas: true
    default_transition_update_hz: 30
    platform_settings:
      light_groups:
         - neoseg_0
